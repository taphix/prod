<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background: #000000;
            height: 100%;
            overflow: hidden;
        }

        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/banner.png') no-repeat center center fixed;
            background-size: contain;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }

        .close-btn {
            margin: 20px;
            font-size: 50px;
            font-weight: bolder;
            color: #383838;
            transition: color 0.3s;
            z-index: 1; /* Ensure close button is above the banner */
        }

        .close-btn.active {
            color: #383838;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .close-btn {
                font-size: 20px;
                margin: 10px;
            }
        }
    </style>
    <script>
        const url = new URL(window.location.href);
        const keywordValue = url.searchParams.get("keyword");

        if (!keywordValue || !keywordValue.includes("tig")) {
            window.location.href = '/site';
        } else {
            if (location.search) {
                localStorage.setItem('savedQuery', location.search);
            }
        }

    </script>
</head>
<body>
    <div class="banner" id="banner">
        <div class="close-btn" id="closeBtn">10</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const closeBtn = document.getElementById('closeBtn');
            const banner = document.getElementById('banner');
            let countdown = 10;

            const countdownInterval = setInterval(function() {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    closeBtn.textContent = 'Ã—';
                    closeBtn.classList.add('active');
                    closeBtn.style.cursor = 'pointer';
                } else {
                    closeBtn.textContent = countdown;
                }
            }, 1000);

            closeBtn.addEventListener('click', function(event) {
                event.stopPropagation();
                if (closeBtn.classList.contains('active')) {
                    window.location.href = '/site';
                }
            });

            banner.addEventListener('click', function(event) {
                if (!event.target.closest('.close-btn')) {
                    const savedQuery = localStorage.getItem('savedQuery');
                    const redirectUrl = `https://aviacompassupr.top/XM7BRh${savedQuery ? savedQuery : ''}`;
                    window.location.href = redirectUrl;
                }
            });
        });
    </script>
</body>
</html>
