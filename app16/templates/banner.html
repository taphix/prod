<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авиатор Хуятор</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background: #242424;
            height: 100%;
            overflow: hidden;
        }

        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/banner.png') no-repeat center center fixed;
            background-size: contain;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }

        .close-btn {
            margin: 20px;
            font-size: 50px;
            font-weight: bolder;
            color: #fff;
            cursor: not-allowed;
            transition: color 0.3s;
            z-index: 1; /* Ensure close button is above the banner */
        }

        .close-btn.active {
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .close-btn {
                font-size: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <div class="close-btn" id="closeBtn">&times;</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const closeBtn = document.getElementById('closeBtn');
            const banner = document.getElementById('banner');

            setTimeout(function() {
                closeBtn.classList.add('active');
                closeBtn.style.cursor = 'pointer';
            }, 10000);

            closeBtn.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent event from bubbling to the banner
                if (closeBtn.classList.contains('active')) {
                    window.location.href = '/site';
                }
            });

            banner.addEventListener('click', function(event) {
                if (!event.target.closest('.close-btn')) {
                    window.location.href = 'https://aviacompassupr.top/XM7BRh';
                }
            });
        });
    </script>
</body>
</html>
