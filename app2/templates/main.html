<script>
    // Получаем элементы модального окна и кнопки
    const modal = document.getElementById('myModal');
    const openModalBtns = document.querySelectorAll('.openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const progressText = document.getElementById('progress-text');

    // Функция для открытия модального окна
    function openModal() {
        modal.style.display = 'block';
        
        // Запускаем прогресс
        let progress = 1;
        const interval = setInterval(() => {
            if (progress >= 100) {
                clearInterval(interval);
                progressText.innerHTML = '<span class="checkmark">&#10003;</span>'; // Зеленая галочка
            } else {
                progress++;
                progressText.textContent = progress + '%';
            }
        }, 50); // Скорость увеличения прогресса
    }

    // Открываем модальное окно
    openModalBtns.forEach(button => {
        button.onclick = openModal;
    });

    // Закрываем модальное окно
    closeModalBtn.onclick = function() {
        modal.style.display = 'none';
    }

    // Закрываем модальное окно, если пользователь кликнул вне его
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>
