    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            // loop: true,
            initialSlide: 1, // Начать с второго слайда (индекс 1)
            centeredSlides: true, // Центрировать активный слайд
            slidesPerView: 1.5, // Показывать 1.5 слайда одновременно
            spaceBetween: 20, // Расстояние между слайдами
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>


    <script>
        // Получаем элементы модального окна и кнопки
        const modal = document.getElementById('myModal');
        const openModalBtn1 = document.getElementById('openModalBtn1');
        const openModalBtn2 = document.getElementById('openModalBtn2');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const progressText = document.getElementById('progress-text');
        const loader = document.getElementById('stop');

        // Функция для открытия модального окна
        function openModal() {
            modal.style.display = 'block';

            // Запускаем прогресс
            let progress = 1;
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    progressText.innerHTML = '<span class="checkmark">&#10003;</span>'; // Зеленая галочка
                    loader.classList.remove('loader');
                } else {
                    progress++;
                    progressText.textContent = progress + '%';
                }
            }, 130); // Скорость увеличения прогресса
        }

        // Открываем модальное окно по клику на каждую кнопку
        openModalBtn1.onclick = openModal;
        openModalBtn2.onclick = openModal;

        // Закрываем модальное окно
        closeModalBtn.onclick = function () {
            modal.style.display = 'none';
        }

        // Закрываем модальное окно, если пользователь кликнул вне его
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
